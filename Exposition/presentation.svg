    <flowRoot
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:0.01%;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';text-align:justify;letter-spacing:0px;word-spacing:0px;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"
       id="flowRoot4736"><flowRegion
         id="flowRegion4738"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1"><use
           x="0"
           y="0"
           xlink:href="#rect4730"
           id="use4740"
           width="100%"
           height="100%" /><use
           x="0"
           y="0"
           xlink:href="#rect4732"
           id="use4742"
           width="100%"
           height="100%" /></flowRegion><flowPara
         id="flowPara4746"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1">Électra 2 est une sculpture lumineuse cinétique crée par Laurent Bolognini. Un grand bras métallique de 2 mètres de long, fixé au mur en son centre, tourne entraîné par un moteur. Chaque moitié porte un autre bras motorisé, plus court. Tous les trois tiennent, à chaque extrémité, une petite ampoule. On en joue, presque comme d'une marionnette, en actionnant du bout des doigts les commandes électriques qui contrôlent la vitesse des trois moteurs, leur sens de rotation et l'intensité des lumières. </flowPara><flowPara
         id="flowPara4748"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1"> </flowPara><flowPara
         id="flowPara4750"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1">Dans l'obscurité, quand les ampoules s'allument et que les moteurs s'animent, des traces lumineuses s'impriment dans l'espace. Ce sont d'abord des cercles, mais bien vite des boucles, des pointes, voire des lignes droites qui s'assemblent, se succèdent, se répètent et composent des rythmes et des formes surprenantes et captivantes.</flowPara><flowPara
         id="flowPara4752"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1"> </flowPara><flowPara
         id="flowPara4754"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1">La surprise a éveillé notre curiosité et nous avons voulu chercher les formes que la sculpture pouvait dessiner. Les résultats sont exposés ici: une affiche qui donne une vue d'ensemble statique des formes que nous avons découvertes et une interface interactive pour les voir s'animer. La suite explique notre démarche.</flowPara><flowPara
         id="flowPara4756"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1"> </flowPara><flowPara
         id="flowPara4758"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1">Il y a quelques années à l'Institut des Systèmes Complexes de Paris IdF, nous avons développé un algorithme d'exploration pour rechercher les différents résultats que peut donner un programme informatique dont l'exécution dépend de paramètres d'entrée. L'objectif de cet algorithme est d'identifier les comportements inattendus du programme, par exemple pour repérer des erreurs. Pour ARTEX, nous avons eu l'idée de l'utiliser pour trouver des formes dessinées par Electra 2.</flowPara><flowPara
         id="flowPara4760"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1"> </flowPara><flowPara
         id="flowPara8117"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1">Pour employer cet algorithme, il a d'abord fallu modéliser Electra 2 sous forme d'un programme informatique. Il calcule les trajectoires des ampoules par de simples formules géométriques à partir des longueurs des bras et de leurs vitesses de rotation.</flowPara><flowPara
         id="flowPara4764"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1"> </flowPara><flowPara
         id="flowPara4766"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1">Pour pouvoir distinguer les formes rares des plus fréquentes, l'algorithme d'exploration a besoin d'une description succinte, en quelques nombres, de chaque forme dessinée. La plus grande difficulté a été de trouver une telle description permettant de distinguer les formes qui nous semblent différentes à l'œil nu. </flowPara><flowPara
         id="flowPara4768"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1"> </flowPara><flowPara
         id="flowPara4770"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1">Nos premières observations de la sculpture nous avaient donné une première idée des caractéristiques que l'on pouvait attendre : boucles, segments rectilignes, pointes, répétitions. Comme chaque ampoule dessine une trajectoire, nous avons choisi de décrire les formes en mesurant pour chacune la courbure, le nombre de ralentissements (les points de la trajectoire où la vitesse d'une ampoule passe sous un seuil fixé) et la longueur du motif (c'est-à-dire le temps que met une trajectoire à se répéter). Pour simplifier le travail, nous avons mesuré ces caractéristiques pour seulement deux trajectoires parmi les six possibles, une sur chacun des deux petits bras.</flowPara><flowPara
         id="flowPara4772"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1"> </flowPara><flowPara
         id="flowPara4774"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1">Avec ces mesures, notre algorithme nous a permis de rechercher les formes qui combinaient ces différentes caractéristiques. L'affiche représente un échantillon de celles que nous avons découvertes. Chaque dessin montre les deux trajectoires que nous avons étudiées. Elles sont aussi longues que nécessaires pour que les motifs se répètent au moins 6 fois. La transparence reflète la vitesse des lumières.</flowPara><flowPara
         id="flowPara4776"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1"> </flowPara><flowPara
         id="flowPara4778"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1">Avec l'interface interactive, vous pouvez voir ces formes s'animer. Essayez de retrouver celles de l'affiche en contrôlant les caractéristiques de chaque trajectoire: courbure, ralentissements et longueur de motif. </flowPara><flowPara
         id="flowPara4780"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:4.58611107px;line-height:1.25;font-family:'Latin Modern Sans';-inkscape-font-specification:'Latin Modern Sans';fill:#000000;fill-opacity:1"> </flowPara></flowRoot>    <flowRoot
